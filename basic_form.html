<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="thank-you.html" method="get">
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <label for="first-name">First Name: </label>
    <input type="text" id="first-name" name="first-name" required placeholder="Enter your First Name ">
    <label for="last-name">Last Name: </label>
    <input type="text" id="last-name" name="last-name" required placeholder="Enter your LastName "><br><br>
    <label for="email">Email: </label>
    <input type="email" id="email"  name="email" placeholder="Enter your Email " required>
    <label for="password">Password </label>
    <input type="password" id="password" name="password" placeholder="Enter your Password" required><br><br>
    <p>Are you over the age of 18?</p>
    <label for="yes">Yes:</label>
    <input type="radio" name="age" id="yes">
    <label for="yes">No:</label>
    <input type="radio" name="age" id="no">
    <p>Do you have a Credit Card or PayPal?</p>
    <select name="credit" id="credit">
        <option value="Credit Card">Credit Card </option>
        <option value="Paypal">PayPal</option>
    </select><br>
    <input type="submit" value="Submit Feedback">
</form>
</body>
</html>
